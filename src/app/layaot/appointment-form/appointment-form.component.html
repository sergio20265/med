<!-- Сообщение об успешной отправке -->
<div *ngIf="isSubmitted" class="form-wrap1 bg-white wow fadeInUp" data-wow-delay="0.3s">
  <div class="form-title-box bg-success">
    <div class="row justify-content-center align-items-center">
      <div class="col-auto text-center">
        <i class="fas fa-check-circle text-white mb-2" style="font-size: 2rem;"></i>
        <h2 class="h4 mb-1 text-white">Форма успешно отправлена!</h2>
        <p class="mb-0 text-white-light">Спасибо за обращение. Администратор свяжется с вами в ближайшее время.</p>
      </div>
    </div>
  </div>
  <div class="form-box text-center">
    <button type="button" class="vs-btn style2" (click)="resetForm()">
      Отправить еще одну заявку <i class="fas fa-plus"></i>
    </button>
  </div>
</div>

<!-- Форма записи -->
<form *ngIf="!isSubmitted" (ngSubmit)="submit()" [formGroup]="myForm" class="form-wrap1 bg-white wow fadeInUp" data-wow-delay="0.3s" novalidate>
  <div class="form-title-box bg-title">
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <h2 class="h4 mb-1 text-white">Получить консультацию</h2>
        <p class="mb-0 text-white-light">Мы Вам перезвоним</p>
      </div>
      <div class="col-auto d-none d-sm-block">
        <a class="ripple-icon style2" href="tel:79300332222"><i class="fas fa-phone"></i></a>
      </div>
    </div>
  </div>
  <div class="form-box">
    <div class="row">
      <div class="col-xl-6 form-group">
        <div class="p-inputgroup">
          <span class="p-float-label">
            <input formControlName="name" pInputText type="text"/>
            <label htmlFor="name">Ваше имя</label>
          </span>
        </div>
      </div>

      <div class="col-xl-6 form-group">
        <div class="p-inputgroup w-100">
          <span class="p-float-label w-100">
            <input formControlName="phone" type="tel" class="w-100"  (input)="formatPhoneNumber($event)"/>
            <label htmlFor="phone">Номер телефона</label>
          </span>
        </div>
      </div>

      <div class="col-xl-12 text-center">
        <button class="vs-btn style2" [disabled]="myForm.invalid || isLoading" type="submit">
          <span *ngIf="!isLoading">Получить консультацию <i class="far fa-calendar-alt"></i></span>
          <span *ngIf="isLoading">Отправка... <i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </div>
    </div>
  </div>
</form>
